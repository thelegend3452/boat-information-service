spring.application.name=registration-service
server.port=8081


# Database (FIXED: Use postgres-park service name)
spring.datasource.url=jdbc:postgresql://postgres-park:5432/park_db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=rabbitmq
boat.exchange.name=boat-events-exchange
parking.queue.name=parking-cleanup-queue
parking.routing.key=boat.unregistered

# Eureka (FIXED: Use discovery-server service name and correct Eureka path/port)
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/



# Docker
spring.docker.compose.enabled=false