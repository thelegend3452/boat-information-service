spring.application.name=maintenance-service
server.port=8083


spring.datasource.url=jdbc:postgresql://postgres-maint:5432/maint_db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=rabbitmq
boat.exchange.name=boat-events-exchange
parking.queue.name=parking-cleanup-queue
parking.routing.key=boat.unregistered

eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/

# Docker
spring.docker.compose.enabled=falseled=false